name: Release Stable

on:
  push:
    branches:
      - master

jobs:
  release-stable:
    runs-on: ubuntu-latest
    if: >-
      ${{
        !contains(github.event.head_commit.message, 'chore: publish v') &&
        !contains(github.event.head_commit.message, '[skip ci]')
      }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm install --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Bump version
        run: bash ./scripts/bump.sh

      - name: Commit and tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "AristoByte_GitHub[bot]"
          git config user.email "AristoByte_GitHub[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: publish v$VERSION [skip ci]"
          git push origin HEAD
          git tag v$VERSION
          git push origin v$VERSION

      - name: Create release
        env:
          SCOPE: GITHUB_PACKAGES
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create v$VERSION \
            --title "v$VERSION" \
            --generate-notes \
            --repo "${GITHUB_REPOSITORY}" \
            --target master

      - name: Publish to npm
        env:
          SCOPE: NPM
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash ./scripts/publish.sh
